<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <form #passengerForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="ticket.PName" #Name="ngModel"
                    required>
            </div>
            <!-- <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" [(ngModel)]="ticket.gender" #gender="ngModel"
                    required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div> -->
            <!-- <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="ticket.DOB" #DOB="ngModel"
                    required>
            </div> -->
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="number" class="form-control" id="mobile" name="mobile" [(ngModel)]="ticket.mobileNo"
                    #mobileNo="ngModel" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="ticket.email"
                    #email="ngModel" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="ticket.address"
                    #address="ngModel" required>
            </div>
            <div class="form-group">
                <label for="pinCode">Pincode</label>
                <input type="number" class="form-control" id="pinCode" name="pinCode" [(ngModel)]="ticket.pinCode"
                    #pinCode="ngModel" required>
            </div>
            <!-- <div class="form-group">
                <label for="idNo">ID Number</label>
                <input type="number" class="form-control" id="idNo" name="idNo" [(ngModel)]="ticket.idNo"
                    #idNo="ngModel" required>
            </div> -->
            <br>
            <button type="submit" class="btn btn-success" [disabled]="!passengerForm.form.valid">Submit</button>
        </form>
    </div>
    <div class="col-lg-4"></div>
</div>
<app-flights-info [passenger]="ticket"></app-flights-info>
