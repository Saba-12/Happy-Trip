<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <form #passengerForm="ngForm" (ngSubmit)="onSubmit()">
            <!-- <div class="form-group">
                <label for="flightNo">Name</label>
                <input type="number" class="form-control" id="flightNo" name="flightNo" [(ngModel)]="ticket.flightNo" #flightNo="ngModel"
                    required>
            </div> -->
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="passenger.PName"
                    #Name="ngModel" required>
            </div>
            <div [hidden]="Name.valid || Name.pristine" class="alert alert-danger">
                Name is required!
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" [(ngModel)]="passenger.gender" #gender="ngModel"
                    required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div [hidden]="gender.valid || gender.pristine" class="alert alert-danger">
                Gender is required!
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="passenger.DOB" #DOB="ngModel"
                    (change)="checkDOB()" required>
            </div>
            <div [hidden]="(DOB.valid && validDOB) || DOB.pristine" class="alert alert-danger">
                Date of birth is required or only 18+ allowed!
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="number" class="form-control" id="mobile" name="mobile" [(ngModel)]="passenger.mobileNo"
                    #mobileNo="ngModel" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="passenger.email"
                    #email="ngModel" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="passenger.address"
                    #address="ngModel" required>
            </div>
            <div class="form-group">
                <label for="pinCode">Pincode</label>
                <input type="number" class="form-control" id="pinCode" name="pinCode" [(ngModel)]="passenger.pinCode"
                    #pinCode="ngModel" required>
            </div>
            <div class="form-group">
                <label for="idNo">ID Number</label>
                <input type="number" class="form-control" id="idNo" name="idNo" [(ngModel)]="passenger.idNo"
                    #idNo="ngModel" required>
            </div>

            <br>
            <button type="submit" class="btn btn-success" [disabled]="!passengerForm.form.valid">Submit</button>
        </form>
    </div>
    <div class="col-lg-4"></div>
</div>
