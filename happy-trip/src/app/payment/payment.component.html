<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <form #paymentForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="cardType">Card Type</label>
                <select class="form-control" id="cardType" name="cardType" [(ngModel)]="payment.cardType" #cardType="ngModel"
                    required>
                    <option value="Credit">Credit Card</option>
                    <option value="Debit">Debit Card</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cardNo">Card Number</label>
                <input type="number" class="form-control" id="cardNo" name="cardNo" [(ngModel)]="payment.cardNo"
                    #cardNo="ngModel" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" class="form-control" id="cvv" name="cvv" [(ngModel)]="payment.cvv"
                    #cvv="ngModel" required>
            </div>
            <div class="form-group">
                <label for="expDate">Expiry Date</label>
                <input type="date" class="form-control" id="expDate" name="expDate" [(ngModel)]="payment.expiryDate"
                    #expDate="ngModel" required (change)="validateExpDate()">
            </div>
            <br>
            <button type="submit" class="btn btn-success" [disabled]="!paymentForm.form.valid">Submit</button>
        </form>
    </div>
    <div class="col-lg-4"></div>
</div>
