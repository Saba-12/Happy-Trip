<h1>Available Flights</h1>
<div class="row">
    <div class="card text-dark mb-3" style="width: 20rem;margin: 20px;" *ngFor="let f of flights">
        <div class="card-header">
            <img [src]="f.img" style="margin-top: 10px;height: 10rem;" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
            <h3>Flight Number : {{f.flightNo}}</h3>
            <p class="card-text">Arrival time : {{f.arrivalTime}}</p>
            <p class="card-text">Departure time : {{f.depature}}</p>
            <p class="card-text">Seats Available : {{f.seatsAvailable}}</p>
            <p class="card-text">Ticket Price : {{f.price}}</p>
            <button type="button" class="btn btn-primary" (click)="bookTicket(f)">Book Ticket</button>
        </div>
    </div>
</div>
